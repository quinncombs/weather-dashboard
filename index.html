<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <div id="header" class="text-center p-2 container-fluid">
        <h1>Weather Dashboard</h1>
    </div>

    <div id="content" class="container-fluid">

        <div id="searchBox">
            <aside class = "col-lg-3">
                <h5>Search for a City</h5>
                <input class = "form-control" type="text" id="search-value" />
                <button class = "btn" id="search-button">Search </button>
                <!-- finds previously searched cities and displays them here -->
                <ul class = "list-group history"></ul>
            </aside>    
        </div>

        <div class = "col-lg-8">
            <div id="forecast">

            </div>

        </div>
    </div>


    
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
